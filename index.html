<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <link rel="icon" type="image/x-icon" href="https://rxjs.dev/assets/images/favicons/favicon.ico">
        <title>RxJS Talk</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </head>
    <body>
        <main>
            <div class="px-4 py-5 my-5 text-center">
                <img class="d-block mx-auto mb-4" src="https://rxjs.dev/generated/images/marketing/home/Rx_Logo-512-512.png" alt="" width="72" height="72">
                <h1 class="display-5 fw-bold">RxJS Talk</h1>
                <div class="col-lg-6 mx-auto">
                    <p class="lead mb-4">Tip: Check your console</p>
                </div>

                <div class="d-grid gap-2 d-sm-flex justify-content-sm-center mb-4" data-btn="simple-observable">
                    <button type="button" class="btn btn-outline-secondary btn-lg px-4">Simple Observable</button>
                </div>

                <div class="d-grid gap-2 d-sm-flex justify-content-sm-center mb-4" data-btn="async-observable">
                    <button type="button" class="btn btn-outline-secondary btn-lg px-4">Async Observable</button>
                </div>

                <div class="d-grid gap-2 d-sm-flex justify-content-sm-center mb-4" data-btn="error-observable">
                    <button type="button" class="btn btn-outline-secondary btn-lg px-4">Error Observable</button>
                </div>

                <div class="d-grid gap-2 d-sm-flex justify-content-sm-center mb-4" data-btn="multiple-subscription">
                    <button type="button" class="btn btn-outline-secondary btn-lg px-4">Multi-Subscriptions</button>
                </div>
            </div>
        </main>
    </body>
    
</html>
