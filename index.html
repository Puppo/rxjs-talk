<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link
      rel="icon"
      type="image/x-icon"
      href="https://rxjs.dev/assets/images/favicons/favicon.ico"
    />
    <title>RxJS Talk</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main>
      <div class="px-4 py-5 my-5 text-center">
        <img
          class="d-block mx-auto mb-4"
          src="https://rxjs.dev/generated/images/marketing/home/Rx_Logo-512-512.png"
          alt=""
          width="72"
          height="72"
        />
        <h1 class="display-5 fw-bold">RxJS Talk</h1>
        <div class="col-lg-6 mx-auto">
          <p class="lead mb-4">Tip: Check your console</p>
        </div>
      </div>

      <div class="container">
        <div class="row">
          <div class="col">
            <div class="accordion" id="accordionExample">
              <div class="accordion-item">
                <h2 class="accordion-header" id="headingOne">
                  <button
                    class="accordion-button"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#collapseOne"
                    aria-expanded="true"
                    aria-controls="collapseOne"
                  >
                    Creation Operators
                  </button>
                </h2>
                <div
                  id="collapseOne"
                  class="accordion-collapse collapse show"
                  aria-labelledby="headingOne"
                  data-bs-parent="#accordionExample"
                >
                  <div class="accordion-body">
                    <div
                      class="
                        d-grid
                        gap-2
                        d-sm-flex
                        justify-content-sm-center
                        mb-4
                      "
                    >
                      <button
                        type="button"
                        class="btn btn-outline-secondary btn-lg px-4"
                        data-btn="of"
                      >
                        of
                      </button>

                      <button
                        type="button"
                        class="btn btn-outline-secondary btn-lg px-4"
                        data-btn="from"
                      >
                        from
                      </button>
                    </div>

                    <div
                      class="
                        d-grid
                        gap-2
                        d-sm-flex
                        justify-content-sm-center
                        mb-4
                      "
                    >
                      <button
                        type="button"
                        class="btn btn-outline-secondary btn-lg px-4"
                        data-btn="fromEvent"
                      >
                        fromEvent
                      </button>

                      <button
                        type="button"
                        class="btn btn-outline-secondary btn-lg px-4"
                        data-btn="interval"
                      >
                        interval
                      </button>
                    </div>

                    <div
                      class="
                        d-grid
                        gap-2
                        d-sm-flex
                        justify-content-sm-center
                        mb-4
                      "
                    >
                      <button
                        type="button"
                        class="btn btn-outline-secondary btn-lg px-4"
                        data-btn="timer"
                      >
                        timer
                      </button>
                      <button
                        type="button"
                        class="btn btn-outline-secondary btn-lg px-4"
                        data-btn="special-interval"
                      >
                        special interval
                      </button>
                    </div>
                  </div>
                </div>
              </div>
              <div class="accordion-item">
                <h2 class="accordion-header" id="headingTwo">
                  <button
                    class="accordion-button collapsed"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#collapseTwo"
                    aria-expanded="false"
                    aria-controls="collapseTwo"
                  >
                    Join Creation Operators
                  </button>
                </h2>
                <div
                  id="collapseTwo"
                  class="accordion-collapse collapse"
                  aria-labelledby="headingTwo"
                  data-bs-parent="#accordionExample"
                >
                  <div class="accordion-body">
                    <div
                      class="
                        d-grid
                        gap-2
                        d-sm-flex
                        justify-content-sm-center
                        mb-4
                      "
                    >
                      <button
                        type="button"
                        class="btn btn-outline-secondary btn-lg px-4"
                        data-btn="combineLatest"
                      >
                        combineLatest
                      </button>

                      <button
                        type="button"
                        class="btn btn-outline-secondary btn-lg px-4"
                        data-btn="concat"
                      >
                        concat
                      </button>
                    </div>

                    <div
                      class="
                        d-grid
                        gap-2
                        d-sm-flex
                        justify-content-sm-center
                        mb-4
                      "
                    >
                      <button
                        type="button"
                        class="btn btn-outline-secondary btn-lg px-4"
                        data-btn="merge"
                      >
                        merge
                      </button>

                      <button
                        type="button"
                        class="btn btn-outline-secondary btn-lg px-4"
                        data-btn="forkJoin"
                      >
                        forkJoin
                      </button>
                    </div>
                  </div>
                </div>
              </div>
              <div class="accordion-item">
                <h2 class="accordion-header" id="headingThree">
                  <button
                    class="accordion-button collapsed"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#collapseThree"
                    aria-expanded="false"
                    aria-controls="collapseThree"
                  >
                    Transform Operators
                  </button>
                </h2>
                <div
                  id="collapseThree"
                  class="accordion-collapse collapse"
                  aria-labelledby="headingThree"
                  data-bs-parent="#accordionExample"
                >
                  <div class="accordion-body">
                    <div
                      class="
                        d-grid
                        gap-2
                        d-sm-flex
                        justify-content-sm-center
                        mb-4
                      "
                    >
                      <button
                        type="button"
                        class="btn btn-outline-secondary btn-lg px-4"
                        data-btn="concatMap"
                      >
                        concatMap
                      </button>

                      <button
                        type="button"
                        class="btn btn-outline-secondary btn-lg px-4"
                        data-btn="exhaustMap"
                      >
                        exhaustMap
                      </button>
                    </div>

                    <div
                      class="
                        d-grid
                        gap-2
                        d-sm-flex
                        justify-content-sm-center
                        mb-4
                      "
                    >
                      <button
                        type="button"
                        class="btn btn-outline-secondary btn-lg px-4"
                        data-btn="mergeMap"
                      >
                        mergeMap
                      </button>

                      <button
                        type="button"
                        class="btn btn-outline-secondary btn-lg px-4"
                        data-btn="switchMap"
                      >
                        switchMap
                      </button>
                    </div>
                  </div>
                </div>
              </div>
              <div class="accordion-item">
                <h2 class="accordion-header" id="headingFour">
                  <button
                    class="accordion-button collapsed"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#collapseFour"
                    aria-expanded="false"
                    aria-controls="collapseFour"
                  >
                    Multicast Operators
                  </button>
                </h2>
                <div
                  id="collapseFour"
                  class="accordion-collapse collapse"
                  aria-labelledby="headingFour"
                  data-bs-parent="#accordionExample"
                >
                  <div class="accordion-body">
                    <div
                      class="
                        d-grid
                        gap-2
                        d-sm-flex
                        justify-content-sm-center
                        mb-4
                      "
                    >
                      <button
                        type="button"
                        class="btn btn-outline-secondary btn-lg px-4"
                        data-btn="share"
                      >
                        share
                      </button>
                      </button>
                    </div>
                  </div>
                </div>
              </div>
              <div class="accordion-item">
                <h2 class="accordion-header" id="headingFive">
                  <button
                    class="accordion-button collapsed"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#collapseFive"
                    aria-expanded="false"
                    aria-controls="collapseFive"
                  >
                    Custom Operators
                  </button>
                </h2>
                <div
                  id="collapseFive"
                  class="accordion-collapse collapse"
                  aria-labelledby="headingFive"
                  data-bs-parent="#accordionExample"
                >
                  <div class="accordion-body">
                    <div
                      class="
                        d-grid
                        gap-2
                        d-sm-flex
                        justify-content-sm-center
                        mb-4
                      "
                    >
                      <button
                        type="button"
                        class="btn btn-outline-secondary btn-lg px-4"
                        data-btn="customOperator"
                      >
                        Custom Operator
                      </button>
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
